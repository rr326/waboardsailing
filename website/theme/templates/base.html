<!DOCTYPE html>
<html lang="en" class="h-100">
  <head>
    {% if USE_GOOGLE_ANALYTICS %}
    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-V528S74T5R"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());

      gtag('config', 'G-V528S74T5R');
    </script>
    {% endif %}

    {% block head %}
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="generator" content="Pelican" />
    <title>WA Boardsailing</title>
    <link
      rel="shortcut icon"
      type="image/x-icon"
      href="/images/favicon/favicon.ico"
    />


    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;600;900&display=swap" rel="stylesheet">

    {% endblock head %}

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/theme/css/main.css" />

    {% if LIVERELOAD %}
    <script src="http://localhost:35729/livereload.js"></script>
    <script>
      console.log("Livereload running.");
    </script>
    {% endif %}
  </head>

  <body
    id="index"
    class="d-flex flex-column h-100 mx-4"
    {%
    block
    body_attributes
    %}{%
    endblock
    body_attributes
    %}
  >
    <main class="flex-shrink-0">
      <div
        class="{% block page_container_class %}container_fluid{% endblock %}"
      >
        <header>{% include 'navbar.html' %}</header>

        <div class="mt-2">
          {% block content %} {% endblock %}
        </div>
      </div>
    </main>

    <footer class="mt-auto {{self.page_container_class()}}">
      {% include 'footer.html' %}
    </footer>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
