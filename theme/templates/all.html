{% extends "page.html" %}

{% block content %}
{% set urls = pages| map('attr', 'url')  | sort %}
    <h1>Sitemap</h1>
    {% for url in urls %}
        <p>
            {% set slash_count = url | replace('/',' ') | replace('.','') | wordcount %}
            {% for i in range(slash_count) %}
                &nbsp;&nbsp;&nbsp;&nbsp;
            {% endfor %}
            <a href="/{{url}}">/{{url}}</a>
        </p>
    {% endfor %}
{% endblock %}
